name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Give access to gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Codecov Action
      uses: Atrox/codecov-action@v0.1.3
    - name: sonar-scanner
      uses: Warchant/setup-sonar-scanner@v1
      with:
        # Sonar-scanner version
        version: 4.2.0.1873
